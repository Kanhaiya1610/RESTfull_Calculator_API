<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <input type="text" id="inputValue" placeholder="Enter value" class="input-field">
        
        <div class="button-container">
            <button class="calc-button" onclick="calculate('sin')">Sin</button>
            <button class="calc-button" onclick="calculate('cos')">Cos</button>
            <button class="calc-button" onclick="calculate('tan')">Tan</button>
            <button class="calc-button" onclick="calculate('log')">Log</button>
            <button class="calc-button" onclick="calculate('ln')">Ln</button>
            <button class="calc-button" onclick="calculate('exp')">Exp</button>
            <button class="calc-button" onclick="calculate('pow')">Pow</button>
        </div>

        <h2>Unit Conversion</h2>
        <input type="text" id="conversionValue" placeholder="Value to convert" class="input-field">
        <select id="fromUnit" class="input-field">
            <option value="meters">Meters</option>
            <option value="feet">Feet</option>
            <option value="inches">Inches</option>
            <option value="kilograms">Kilograms</option>
            <option value="pounds">Pounds</option>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
            <option value="usd">USD</option>
            <option value="inr">INR</option>
        </select>
        <select id="toUnit" class="input-field">
            <option value="meters">Meters</option>
            <option value="feet">Feet</option>
            <option value="inches">Inches</option>
            <option value="kilograms">Kilograms</option>
            <option value="pounds">Pounds</option>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
            <option value="usd">USD</option>
            <option value="inr">INR</option>
        </select>
        <button class="calc-button" onclick="convertUnits()">Convert</button>

        <div id="result" class="result-display"></div>
    </div>
</body>
</html>
